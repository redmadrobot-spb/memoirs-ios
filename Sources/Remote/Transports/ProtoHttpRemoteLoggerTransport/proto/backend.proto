syntax = "proto3";

option java_package = "com.redmadrobot.robologs.protobuf.messages";
option java_multiple_files = true;

message TestLogMessage {
    int64 timestamp_ms = 1;
    Priority priority = 2;
    string flow = 3;
    string source = 4;
    string label = 5;
    string message = 6;
    map<string,string> meta = 7;

    enum Priority {
        DEBUG = 0;
        INFO = 1;
        WARN = 2;
        ERROR = 3;
    }
}
